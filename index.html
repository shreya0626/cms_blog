<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blogging-Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="main">
      <header class="header">
        <div class="content">
            <h1 class="heading">
            <span class="small">welcome in the world of</span><br>
            blog
            <span class="no-fill">writing</span>
            </h1>
        </div>
    </header>
      <div class ="content">
        <h2><U>Write a Blog</U></h2>
      </div>
      <div class="form">
        <div class="card">
            <div class="input-section">
              <b><label class="label-section" for="title">Blog Title:</label></b>
              <input class="div-section" type="text" id="title" placeholder="Enter title">
            </div>
            
            <div class="input-section">
              <b><label class="label-section" for="content">Blog Content:</label></b>
              <input class="div-section" aria-colspan="100" type="text" id="content" placeholder="Enter content">
            </div>
        
            <div class="input-section">
              <b><label class="label-section" for="image">Upload Image:</label></b>
              <input type="file" id="image" accept="image/*">
            </div>
        
            <div class="input-section">
              <b><label class="label-section" for="video">Upload Video:</label></b>
              <input type="file" id="video" accept="video/*">
            </div>
          
          <div class="button-section">
            <button class="btn" onclick="submitAction()">Submit</button>
          </div>
          </div>
        </div>  
          <div class="data-container">
            <div class="data-section" id="dataSection">
            </div>
          </div>
      </div>
</body>
</html>
